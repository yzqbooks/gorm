<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="icon" href="_media/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//unpkg.com/docsify@4/lib/themes/vue.css"
      title="vue"
      disabled
    />
    <link
      rel="stylesheet"
      href="//unpkg.com/docsify@4/lib/themes/dark.css"
      title="dark"
      disabled
    />
    <link
      rel="stylesheet"
      href="//unpkg.com/docsify@4/lib/themes/buble.css"
      title="buble"
      disabled=""
    />
    <link
      rel="stylesheet"
      href="//unpkg.com/docsify@4/lib/themes/pure.css"
      title="pure"
      disabled=""
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/docsify-themeable/dist/css/theme-simple-dark.css"
      title="docsify-themeable"
      disabled
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css"
      title="docsify-themeable"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/prismjs@1.28.0/themes/prism-tomorrow.min.css"
    />
    <style>
      .markdown-section {
        max-width: 90% !important;
      }
      :not(pre) > code[class*="lang-"],
      pre[data-lang] {
        background: #111111;
      }

      code[class*="lang-"],
      pre[data-lang] {
        color: #ccc;
      }
    </style>
  </head>

  <body>
    <div id="app">加载中:toda:</div>

    <script>
      window.$docsify = {
        loadSidebar: "sidebar.md",
        // autoHeader: true,
        loadNavbar: true,
        // basePath: "/docs/",
        subMaxLevel: 2,
        copyCode: {
          buttonText: "复制",
          errorText: "Error",
          successText: "已复制",
        },
        name: "docsify",
        repo: "",
        pagination: {
          previousText: "上一章节",
          nextText: "下一章节",
        },
        search: "auto", // 默认值

        search: [
          "/", // => /README.md
          "/guide", // => /guide.md
          "/get-started", // => /get-started.md
          "/docs", // => /zh-cn/README.md
        ],

        // 完整配置参数
        search: {
          noData: {
            "/de-de/": "Keine Ergebnisse!",
            "/": "没有结果!",
          },
          paths: "auto",
          placeholder: {
            "/de-de/": "Suche",
            "/": "搜索",
          },
        },
        executeScript: true,
      };
    </script>
    <script src="https://unpkg.com/docsify@4.12.2/lib/docsify.min.js"></script>

    <!-- <script src="https://unpkg.com/prismjs@1.28.0/components/prism-core.js"></script> -->
    <script src="https://unpkg.com/prismjs@1.28.0/components/prism-go.min.js"></script>
    <script src="https://unpkg.com/prismjs@1.28.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code"></script>
    <script src="https://unpkg.com/docsify@4.12.2/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://unpkg.com/docsify@4.12.2/lib/plugins/search.min.js"></script>

    <script>
      var preview = Docsify.dom.find(".demo-theme-preview");
      var themes = Docsify.dom.findAll('[rel="stylesheet"]');

      preview.onclick = function (e) {
        var title = e.target.getAttribute("data-theme");

        themes.forEach(function (theme) {
          theme.disabled = theme.title !== title;
        });
      };
    </script>
  </body>
</html>
